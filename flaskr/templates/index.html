<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/app.css') }}">
    <!--Title-->
    <title>Where is Parking!</title>
  </head>
  <body>
    <nav id=AA class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#"><strong>Where is Parking</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href=locate>Locate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href=admin>Console</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="container mt-5 rouded">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="text-left">Want to find parkings?</h5>
              <h6 class="text-left">Create a new accout</h6>
            </div>
            <div class="card-body">
              <form action="/submit" method="post">
                <div class="form-group">
                  <input name="email-id" type="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <input name="firstName" type="text" class="form-control" placeholder="Enter first name">
                </div>
                <div class="form-group">
                  <input name="lastName" type="text" class="form-control" placeholder="Enter last name">
                </div>
                <div class="form-group">
                  <input name="mobile" type="phone" class="form-control" placeholder="Enter mobile number">
                </div>
                <div class="form-group">
                  <input name="city" type="text" class="form-control" placeholder="Enter city">
                </div>
                <div class="form-group">
                  <input name="gender" type="text" class="form-control" placeholder="Enter gender">
                </div>
                <div class="form-group">
                  <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
              <input type="submit" class="btn btn-primary btn-block" value="Submit">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
